<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/styles/loginStyles.css">
    <!-- Add this to your <head> tag -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script defer src="../public/js/firebase-config.js"></script>
    <script defer src="../public/js/login.js"></script>
    <script type="module" src="../public/js/auth.js"></script>

</head>

</head>
<body>
<div class="login_form">
    <!-- Login form container -->
    <form action="#">
        <h3>Log in with</h3>
        <div class="login_option">

            <!-- Google button -->
            <div class="option">
                <a id="google-login" href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=811557522718-deu4m38cj0g83jug78b8chnj29olnq4g.apps.googleusercontent.com&scope=openid%20email%20profile&response_type=code&redirect_uri=https%3A%2F%2Fclient.memberstack.com%2Fauth%2Fcallback&code_challenge=5y8RNSXQ6XE8wswZTSQEIJg6WVkyhkQVMqi6KPwHGxM&code_challenge_method=S256&state=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwcm92aWRlciI6Imdvb2dsZSIsImFwcElkIjoiYXBwX2NsYTB1OW85ZjAwZHIwdGpuZnA4c2VqcjAiLCJjdXN0b21GaWVsZHMiOnt9LCJwbGFucyI6W10sIm1vZGUiOiJTQU5EQk9YIiwiYWN0aW9uIjoiU0lHTlVQIiwiYWxsb3dTaWdudXAiOmZhbHNlLCJpYXQiOjE3NDAyMjA4MDd9.VWa_H2R989bthi8ctlFDYvlZTBlURNB8ZmCChAwpbrg&service=lso&o2v=2&ddm=1&flowName=GeneralOAuthFlow">
                    <img src="../public/img/G-google.png" alt="Google" style="max-width: 25px" />
                    <span>Google</span>
                </a>
            </div>

            <!-- Apple button -->
            <div class="option">
                <a id="apple-login" href="https://appleid.apple.com/auth/authorize?...&redirect_uri=https%3A%2F%2Fclient.memberstack.com%2Fauth%2Fcallback">
                    <img src="../public/img/apple-logo.png" alt="Apple" />
                    <span>Apple</span>
                </a>
            </div>

        </div>
        <!-- Login option separator -->
        <p class="separator">
            <span>or</span>
        </p>

        <!-- Email input box -->
        <div class="input_box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address" required />
        </div>

        <!-- Password input box -->
        <div class="input_box">
            <div class="password_title">
                <label for="password">Password</label>
                <a href="#">Forgot Password?</a>
            </div>
            <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <!-- Login button -->
        <button type="submit"><b>Log In</b></button>
        <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
    </form>
</div>

</body>
</html>
