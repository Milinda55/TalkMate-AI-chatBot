<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkMate AI ChatBot</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
<h1 id="header-text">TalkMate AI ChatBot</h1>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message-container bot-message-container">
            <img src="./img/bot-image.jpg" alt="Bot" class="profile-pic bot-pic">
            <p class="bot-message">Hello! How can I help you?</p>
        </div>
    </div>

    <input class="input-container" type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn" class="input-container">Send</button>
</div>

<script src="./js/firebase-config.js"></script>
</body>
</html>
