<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkMate AI ChatBot</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Add this to your <head> tag -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>


</head>
<body>
<h1 id="header-text">TalkMate AI ChatBot</h1>
<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message-container bot-message-container">
            <img src="img/bot-image.jpg" alt="bot" class="profile-pic bot-pic">
            <p class="bot-message">Hello! How can I help you?</p>
        </div>
        <div class="message-container user-message-container">
        </div>
    </div>
    <input class="input-container" type="text" id="user-input" placeholder="Type a message...">
    <button class="input-container" onclick="sendMessage()">Send</button>
</div>
<script src="script.js"></script>
</body>
</html>
