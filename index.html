<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkMate AI ChatBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="header-text">TalkMate ChatBot</h1>
<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <p class="bot-message">Hello! How can I help you?</p>
    </div>
    <input class="input-container" type="text" id="user-input" placeholder="Type a message...">
    <button class="input-container" onclick="sendMessage()">Send</button>
</div>
<script src="script.js"></script>
</body>
</html>
