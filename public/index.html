<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkMate AI ChatBot</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i> New chat
            </button>
            <div class="chat-history">
                <div class="chat-title active">Today</div>
                <div class="chat-title">Previous Chat 1</div>
                <div class="chat-title">Previous Chat 2</div>
            </div>
            <div class="user-profile">
                <img src="./img/milley.png" alt="User" class="profile-pic">
                <span>My Profile</span>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Hi, I'm TalkMate.</h1>
                <div class="header-controls">
                    <button id="dark-mode-toggle" class="icon-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-box" id="chat-box">
                    <div class="message-container bot-message-container">
                        <img src="./img/bot-image.jpg" alt="Bot" class="profile-pic bot-pic">
                        <div class="message-content">
                            <p class="bot-message">How can I help you today?</p>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type a message...">
                    <button id="send-btn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
